<app-farmer></app-farmer>
<div class="wrapper mx-auto mt-5" *ngIf= "transactions!=null">
  <!-- <p-progressSpinner class="spinner"></p-progressSpinner> -->
  <table class="table table-striped">
    <thead >
      <tr  >
        <th class="sticky-top" scope="col" style=" background-color: wheat">Transaction id</th>
        <th class="sticky-top" scope="col" style=" background-color: wheat">Crop Name</th>
        <th class="sticky-top" scope="col" style=" background-color: wheat">Crop Class</th>
        <th class="sticky-top" scope="col" style=" background-color: wheat">Quantity</th>
        <th class="sticky-top" scope="col" style=" background-color: wheat">Amount</th>
        <th class="sticky-top" scope="col" style=" background-color: wheat">Date</th>
        <th class="sticky-top" scope="col" style=" background-color: wheat">Mandi Pincode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of transactions">
        <td scope="row">{{ f.transactionId }}</td>
        <td scope="row">{{ f.cropName }}</td>
        <td scope="row">{{ f.cropClass }}</td>
        <td scope="row">{{ f.quantity }}</td>
        <td scope="row">{{ f.amount }}</td>
        <td scope="row">{{ f.date }}</td>
        <td scope="row">{{ f.mandiPincode }}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
