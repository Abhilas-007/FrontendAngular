<app-admin></app-admin>
<div class="container">
  <h3 style="color: brown; font-weight: bold">Update Crop Quality Price</h3>
  <form [formGroup]="qPUpdateForm">
    <table class="table table-hover">
      <tr>
        <td>Crop Name</td>
        <td ><input type="text" formControlName="name" /></td>
      </tr>
      <tr>
        <td>Crop Class</td>
        <td><input type="text" formControlName="class" /></td>
      </tr>
      <tr>
        <td>Crop price</td>
        <td>
          <input
            type="text"
            placeholder="{{ cropPrice }}"
            formControlName="price"
          />
        </td>
      </tr>

      <tr>
        <td>
          <button
            class="btn btn-primary"
            (click)="getPrice()"
            [disabled]="
              !qPUpdateForm.get('name').valid || !qPUpdateForm.get('class').valid
            "
          >
            Get Price
          </button>
        </td>
        <td>
          <button
            class="btn btn-success"
            (click)="submit()"
            type="submit"
            [disabled]="!qPUpdateForm.valid"
          >
            Update Price
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="cancel()">cancel</button>
        </td>
      </tr>
    </table>
  </form>
</div>
<app-footer></app-footer>
