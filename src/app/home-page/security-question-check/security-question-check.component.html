<app-home-page></app-home-page>
<div class="container">
  <form [formGroup]="sqCheckForm">
    <div class="form-group">
      <label for="SecurityQuestion">Select your security question </label>
      <select
        class="form-control"
        name="securityQuestion"
        id="securityQuestion"
        formControlName="sQ"
        required
      >
        <option value="petName">What is your pet name?</option>
        <option value="actorName">What is your favourite actor?</option>
        <option value="cityName">What is your city name?</option>
        <option value="DOB">What is your date of birth?</option>
        <option value="PhoneNo">
          What is your last four digit of mobile number?
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="SecuritAnswer">Security Answer </label>
      <input
        type="text"
        id="SecurityAnswer"
        class="form-control"
        name="SecurityAnswer"
        formControlName="answer"
        required
      />
      <!-- <span class="help-block"
            >Answer is
            required</span> -->
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-primary" (click)="submit()" />
    </div>
  </form>
</div>
